<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="backend.js"></script>
</head>
<body>
    <div class="buttons" id="buttons">
        <button id="delete-button" class="button">Delete Task</button>
        <button href="#" id="save-button" class="button">Download TaskList</button>
        <button id="help-button" class="button">Guide</button>
        <button id="clear-button" class="button">Clear Tasks</button>
    </div>
    <div class="task-input">
        <input type="text" placeholder="Enter task here:" id="input-entry">
        <button type="submit" id="submit-button" class="task-button">Add Task</button>
    </div>
    <div id="task-list"></div>
</body>
</html>
